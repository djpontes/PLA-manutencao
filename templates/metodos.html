<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Otimização</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="metodos" class="content hidden">
        <h2>Métodos Básicos</h2>
        
        <form method="post" onsubmit="return false">

            <div class="form-group">
                <label for="tipo-execucao">Tipo de execução:</label>
                <select id="tipo-execucao" name="tipo-execucao">
                    <option value="fixo">Fixo</option>
                    <option value="aleatorio">Aleatório</option>
                </select>
            </div>

            <div class="form-group hidden" id="opcao-aleatorio"> 
                <label for="op-aleatorio">Tamanho do problema:</label> 
                <input type="number" name="num_maquinas" id="op-aleatorio"> 
            </div>

            <div class="form-group">
                <label for="metodo">Método:</label>
                <select id="metodo">
                    <option value="" disabled selected>Escolha um método</option>
                    <option value="subida">Subida de Encosta</option>
                    <option value="subida-tentativas">Subida de Encosta com Tentativas</option>
                    <option value="tempera">Têmpera Simulada</option>
                </select>
            </div>

            <div id="campos-metodo" class="hidden">
                <!-- Subida de Encosta com Tentativas -->
                <div id="campos-subida-tentativas" class="hidden">
                    <div class="form-group">
                        <label for="num-tentativas">Número de tentativas:</label>
                        <input type="number" id="num-tentativas" name="num-tentativas" min="1">
                    </div>
                </div>

                <!-- Têmpera Simulada -->
                <div id="campos-tempera" class="hidden">
                    <div class="form-group">
                        <label for="temp-inicial">Temperatura inicial:</label>
                        <input type="number" id="temp-inicial" name="temp-inicial" step="any">
                    </div>
                    <div class="form-group">
                        <label for="temp-final">Temperatura final:</label>
                        <input type="number" id="temp-final" name="temp-final" step="any">
                    </div>
                    <div class="form-group">
                        <label for="fator-redutor">Fator redutor:</label>
                        <input type="number" id="fator-redutor" name="fator-redutor" step="any">
                    </div>
                </div>
            </div>

            <button type="button" class="btn-solucao" name="btn-solucao" onclick="executarExecucao()">Solução inicial</button>
            <button type="button" class="btn-executar" onclick="executarMetodo()">Executar</button>
            <button type="button" class="btn-analise" onclick="analisarMetodos()">Análise dos Métodos</button>
            
            <div id="resultado-metodo" class="resultado hidden">
                # Em desenvolvimento
            </div>

            

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
